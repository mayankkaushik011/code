<!DOCTYPE html>
<html>
<head>
  <title>Route Navigation - OpenStreetMap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>ðŸš— Route Navigation - Free OpenStreetMap</h2>

<div id="controls">
  <input type="text" id="start" placeholder="Start Location (e.g., Connaught Place, Delhi)">
  <input type="text" id="end" placeholder="End Location (e.g., India Gate, Delhi)">
  <button id="routeBtn">Show Route</button>
  <button id="animateBtn" style="display:none; background-color: #2196F3;">Animate Car</button>
</div>

<div id="status"></div>

<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Routing Machine -->
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script src="script.js"></script>

</body>
</html>
