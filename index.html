<!DOCTYPE html>
<html>
<head>
  <title>Route Navigation - OpenStreetMap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f5f5f5;
      border-bottom: 2px solid #ddd;
    }

    #controls {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      background-color: #fff;
      position: relative;
      z-index: 1000;
    }

    #map {
      width: 100%;
      height: 80vh;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    .leaflet-routing-container {
      display: none;
    }

    #status {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h2>ðŸš— Route Navigation </h2>

<div id="controls">
  <input type="text" id="start" placeholder="Start Location (e.g., Connaught Place, Delhi)">
  <input type="text" id="end" placeholder="End Location (e.g., India Gate, Delhi)">
  <button id="routeBtn">Show Route</button>
  <button id="animateBtn" style="display:none; background-color: #2196F3;">Animate Car</button>
</div>

<div id="status"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script src="script.js"></script>

</body>
</html>
